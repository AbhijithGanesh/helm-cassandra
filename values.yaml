nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

metadata:
  release:
    Name: "release-name"
    namespace: "default"
    Service: "release-service"
  names:
    fullname: "cassandra-custom-chart"
    service_name: "cassandra-service"
    pod_Name: "cassandra-pods"
    namespace: "default"

  labels:
    app: "cassandra-chart"

securityContext: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

statefulset:
  replicas: true
  seeds:
    seedCount: 1
    clusterDomain: {}
  prometheusEnabled: true
  listenAddr: "auto"
  serviceName: "cass-stateful-set"
  image:
    repository: gcr.io/google-samples/cassandra:v13
    tag: latest
    imagepullPolicy: IfNotPresent

tls:
  internodeEncryption: none
  clientEncryption: false
  autoGenerated: false
  existingSecret: ""
  passwordsSecret: ""
  keystorePassword: ""
  truststorePassword: ""
  certificatesSecret: ""
  certificateName: "test-cert"
  tlsEncryptionSecretName: ""
  resources:
    limits: {}
    requests: {}

containerPorts:
  intra: 7000
  tls: 7001
  jmx: 7199
  cql: 9042

services:
  type: ClusterIP
  cql:
    name: "cql"
    nodePort: ""
  metrics:
    name: "cass-metrics"
    nodePort: ""
  extraPorts: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  clusterIP: ""
  externalTrafficPolicy: Cluster
  annotations: {}

cluster:
  clusterName: test-cluster
  datacenter: "cass-dc"
  rpcAddr: 0.0.0.0
  broadcastAddr: 10.1.3.26
  endpointSnitch: SimpleSnitch
  seedCount: 3
  clusterDomain: "cluster"
  rack: "rack-1"

ingress:
  enabled: false

diagnosticMode:
  enabled: true

dbUser:
  user: "cass-test-user"
  password: "cassandra"
  condition: true
  existingSecret: {}

livenessProbe:
  enabled: true
  initialDelaySeconds: 45
  periodSeconds: 25
  timeoutSeconds: 5
  successsThreshold: 1
  failureThreshold: 5

cassEncryption: true
commonLabels: {}

metrics:
  image:
    registry: docker.io
    pullPolicy: IfNotPresent
    repository: bitnami/cassandra-exporter
    tag: latest
  enabled: true
  namespace: {}
  serviceMonitor:
    jobLabel: ""
    interval: ""
    scrapeTimeout: ""
    selector: {}
    metricRelabelings: []
    honorLabels: false
    additionalLabels: {}

  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

  containerPorts:
    http: 8080
    jmx: 5555

persistentVolume:
  name: "cass-persistent"
  claimName: "cass-pvc-claim"
